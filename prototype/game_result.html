<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shared_styles.css">
    <title>Result - Brushing Master</title>
</head>

<body class="h-screen bg-[var(--primary-green)] flex flex-col pt-16 px-8 items-center text-center">

    <header class="mb-10">
        <div class="text-white text-6xl mb-4 drop-shadow-[4px_4px_0_#333]">
            <i class="fas fa-award"></i>
        </div>
        <h1 class="text-4xl font-black text-white uppercase drop-shadow-[4px_4px_0_#333]">太棒了！</h1>
        <p class="font-black text-white text-opacity-80 uppercase text-sm mt-2">你今天帮助了小猫头鹰！</p>
    </header>

    <div class="w-full flex flex-col gap-6 mb-10">
        <!-- Stats -->
        <div class="kawaii-card grid grid-cols-2 gap-4">
            <div class="flex flex-col border-r-4 border-[#333] border-dashed">
                <span class="text-[10px] font-black text-gray-400">击败细菌</span>
                <span class="text-2xl font-black">42</span>
            </div>
            <div class="flex flex-col">
                <span class="text-[10px] font-black text-gray-400">连续天数</span>
                <span class="text-2xl font-black">5 天</span>
            </div>
        </div>

        <!-- Reward Drop -->
        <div class="kawaii-card bg-[var(--accent-yellow)] p-8 relative overflow-hidden">
            <div class="absolute -top-4 -left-4 text-white opacity-20 text-8xl transform -rotate-12">
                <i class="fas fa-gift"></i>
            </div>
            <h3 class="font-black text-lg mb-4 text-[#333] uppercase">解锁新皮肤！</h3>
            <div
                class="w-24 h-24 bg-white border-4 border-[#333] rounded-3xl mx-auto flex items-center justify-center mb-4 shadow-[4px_4px_0_#333]">
                <i class="fas fa-feather text-5xl text-[#333]"></i>
            </div>
            <span class="font-black text-xs text-[#333] uppercase">翡翠羽毛</span>
        </div>
    </div>

    <div class="w-full flex flex-col gap-4 mt-auto pb-10">
        <button class="kawaii-button kawaii-button-yellow w-full py-4 text-lg"
            onclick="location.href='photo_edit.html'">
            <i class="fas fa-paint-brush mr-2"></i> 装饰照片
        </button>
        <button class="kawaii-button kawaii-button-primary w-full py-4 text-lg" onclick="location.href='home.html'">
            <i class="fas fa-home mr-2"></i> 返回主页
        </button>
    </div>

</body>

</html>
