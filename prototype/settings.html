<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="shared_styles.css">
    <title>设置中心 - Brushing Master</title>
</head>

<body class="h-screen flex flex-col pt-12">

    <header class="px-6 flex items-center justify-between mb-8">
        <button class="kawaii-button kawaii-button-yellow p-3 rounded-full w-10 h-10 flex items-center justify-center"
            onclick="location.href='home.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-2xl font-black uppercase">设置中心</h1>
        <div class="w-10"></div>
    </header>

    <div class="flex-1 overflow-y-auto px-6 pb-20 space-y-8">

        <!-- Profiles Section -->
        <section>
            <h3 class="font-black text-sm text-gray-400 mb-4 uppercase tracking-widest">用户存档</h3>
            <div class="flex gap-4 overflow-x-auto pb-2">
                <div class="flex-shrink-0 flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 kawaii-card border-[var(--secondary-green)] border-[6px] p-0 flex items-center justify-center overflow-hidden">
                        <div class="w-full h-full bg-[var(--secondary-green)] flex items-center justify-center">
                            <i class="fas fa-owl text-2xl"></i>
                        </div>
                    </div>
                    <span class="text-[10px] font-black uppercase">亚历克斯</span>
                </div>
                <div class="flex-shrink-0 flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 kawaii-card p-0 flex items-center justify-center overflow-hidden opacity-50 grayscale">
                        <div class="w-full h-full bg-blue-400 flex items-center justify-center">
                            <i class="fas fa-child text-2xl"></i>
                        </div>
                    </div>
                    <span class="text-[10px] font-black uppercase">艾玛</span>
                </div>
                <div class="flex-shrink-0 flex flex-col items-center gap-2">
                    <div
                        class="w-16 h-16 border-4 border-dashed border-[#333] rounded-3xl flex items-center justify-center text-gray-300">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span class="text-[10px] font-black uppercase">添加用户</span>
                </div>
            </div>
        </section>

        <!-- Reminders Section -->
        <section>
            <div class="flex justify-between items-center mb-4">
                <h3 class="font-black text-sm text-gray-400 uppercase tracking-widest">刷牙提醒</h3>
                <span class="text-[10px] font-black text-primary-cyan">最多 3 个</span>
            </div>
            <div class="space-y-4">
                <div class="kawaii-card flex justify-between items-center py-4">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-sun text-yellow-500 text-xl"></i>
                        <div>
                            <div class="text-sm font-black uppercase">早晨刷牙</div>
                            <div class="text-[10px] font-bold text-gray-400">07:30 AM</div>
                        </div>
                    </div>
                    <div class="kawaii-switch on kawaii-switch-green" onclick="this.classList.toggle('on')">
                        <div class="kawaii-switch-toggle"></div>
                    </div>
                </div>

                <div class="kawaii-card flex justify-between items-center py-4">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-moon text-blue-500 text-xl"></i>
                        <div>
                            <div class="text-sm font-black uppercase">睡前刷牙</div>
                            <div class="text-[10px] font-bold text-gray-400">08:00 PM</div>
                        </div>
                    </div>
                    <div class="kawaii-switch on kawaii-switch-green" onclick="this.classList.toggle('on')">
                        <div class="kawaii-switch-toggle"></div>
                    </div>
                </div>

                <div class="kawaii-card flex justify-between items-center py-4 opacity-50">
                    <div class="flex items-center gap-4">
                        <i class="fas fa-plus text-gray-400 text-xl"></i>
                        <span class="text-sm font-black uppercase text-gray-400">添加提醒</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- App Info -->
        <section class="space-y-4">
            <div class="kawaii-card flex justify-between items-center py-4">
                <span class="text-sm font-black uppercase">默认刷牙时长</span>
                <span class="font-black text-[var(--primary-green)]">2 分钟</span>
            </div>
            <div class="kawaii-card flex justify-between items-center py-4">
                <span class="text-sm font-black uppercase">刷牙常见问题 (FAQ)</span>
                <i class="fas fa-chevron-right text-gray-300"></i>
            </div>
            <div class="kawaii-card border-red-400 py-4 text-center">
                <span class="text-xs font-black text-red-500 uppercase">家长控制锁</span>
            </div>
        </section>

    </div>

</body>

</html>
