<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toothbrush Game - Prototype Gallery</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #1a1a1a;
      color: white;
      font-family: 'Nunito', sans-serif;
    }
    
    /* iPhone 15 Pro Frame Mockup (simplified) */
    .device-frame {
      width: 393px; /* iPhone 15 Pro width */
      height: 852px; /* iPhone 15 Pro height */
      border: 12px solid #444;
      border-radius: 54px;
      overflow: hidden;
      position: relative;
      background: white;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      margin: 20px;
    }
    
    .dynamic-island {
      position: absolute;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 35px;
      background: black;
      border-radius: 20px;
      z-index: 50;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .label {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
      color: #888;
    }
  </style>
</head>
<body class="p-10">
  <h1 class="text-3xl font-bold text-center mb-10">Kawaii Toothbrush Game - UX/UI Prototype</h1>
  
  <div class="flex flex-wrap justify-center gap-10">
    <!-- Home Screen -->
    <div>
      <div class="device-frame">
        <div class="dynamic-island"></div>
        <iframe src="screens/home.html"></iframe>
      </div>
      <div class="label">Step 1: Home / Menu</div>
    </div>

    <!-- Game Screen -->
    <div>
      <div class="device-frame">
        <div class="dynamic-island"></div>
        <iframe src="screens/game.html"></iframe>
      </div>
      <div class="label">Step 2: Brushing Game Loop</div>
    </div>

    <!-- Result Screen -->
    <div>
      <div class="device-frame">
        <div class="dynamic-island"></div>
        <iframe src="screens/result.html"></iframe>
      </div>
      <div class="label">Step 3: Results & Rewards</div>
    </div>
  </div>
</body>
</html>
