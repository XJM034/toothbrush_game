<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Toothbrush Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="../shared_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="h-screen flex flex-col bg-cross-pattern font-kawaii relative overflow-hidden">

    <!-- Confetti Background -->
    <div class="absolute inset-0 pointer-events-none">
        <!-- Static Confetti for prototype -->
        <i class="fa-solid fa-star text-yellow-400 text-xl absolute top-10 left-10 animate-spin"></i>
        <i class="fa-solid fa-square text-red-400 text-lg absolute top-20 right-20 rotate-45"></i>
        <i class="fa-solid fa-circle text-blue-400 text-sm absolute top-40 left-1/2"></i>
    </div>

    <!-- Header -->
    <div class="pt-10 text-center z-10">
        <h1 class="text-4xl font-black text-[var(--color-primary)] drop-shadow-sm uppercase">Finished!</h1>
        <div class="text-gray-400 font-bold">Great job brushing today!</div>
    </div>

    <!-- Main Reward Card -->
    <div class="flex-1 flex flex-col items-center justify-center z-10">
        <div class="card-kawaii w-[80%] bg-white flex flex-col items-center gap-4 rotate-2 shadow-xl">
            <div
                class="w-full bg-[var(--color-bg-pattern)] h-32 rounded-xl flex items-center justify-center border-2 border-[var(--color-stroke)] border-dashed">
                <img src="../assets/sticker_star.png" class="w-24 drop-shadow-md animate-bounce">
            </div>
            <div class="text-center">
                <div class="text-xs font-bold text-gray-400 uppercase">Unlocked</div>
                <div class="text-2xl font-black uppercase tracking-wide">Star Sticker</div>
            </div>
        </div>
    </div>

    <!-- Bottom Controls -->
    <div
        class="w-full h-[140px] bg-[var(--color-primary)] rounded-t-[40px] border-t-4 border-[var(--color-stroke)] flex items-center justify-center gap-6 p-6 z-20 absolute bottom-0">
        <a href="home.html"
            class="btn-kawaii btn-white-cyan w-16 h-16 text-2xl rounded-2xl shadow-[0_6px_0_rgba(0,0,0,0.1)]">
            <i class="fa-solid fa-house"></i>
        </a>
        <button class="btn-kawaii btn-yellow flex-1 h-16 text-xl shadow-[0_6px_0_#DAA520]">
            DECORATE PHOTO
        </button>
    </div>

</body>

</html>
