<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Toothbrush Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="../shared_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="h-screen flex flex-col overflow-hidden bg-cross-pattern font-kawaii">

    <!-- Top Bar -->
    <div class="flex justify-between items-center p-6 z-10">
        <!-- Back / Return -->
        <button class="btn-kawaii w-14 h-14 bg-white text-[var(--color-stroke)] rounded-full hover:bg-gray-50">
            <i class="fa-solid fa-rotate-left text-2xl"></i>
        </button>

        <!-- Title Capsule -->
        <div
            class="btn-kawaii bg-[var(--color-primary)] text-white px-8 py-2 text-xl shadow-none border-none pointer-events-none">
            Main Menu
        </div>

        <!-- Spacer for balance -->
        <div class="w-14"></div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col items-center justify-center -mt-20 z-10">

        <!-- Giant "Get Brushing" Button -->
        <div class="mb-10 relative group">
            <button class="btn-kawaii btn-white-cyan text-3xl px-12 py-8 w-[300px] h-[120px] rounded-[60px] flex gap-4">
                <span class="text-[var(--color-primary)] font-black text-2xl tracking-widest">LET'S BRUSH!</span>
            </button>
            <!-- Decor: Sparkles -->
            <i class="fa-solid fa-star text-yellow-400 absolute -top-4 -right-4 text-3xl animate-spin-slow"></i>
        </div>

        <!-- Secondary Action Buttons (Square) -->
        <div class="flex gap-6">
            <!-- Pokedex/Collection (Red) -->
            <button class="btn-kawaii btn-icon btn-red">
                <i class="fa-solid fa-book"></i>
            </button>

            <!-- Costumes/Stickers (Yellow) -->
            <button class="btn-kawaii btn-icon btn-yellow">
                <!-- Using a Hat/Mask icon -->
                <i class="fa-solid fa-mask"></i>
            </button>
        </div>
    </div>

    <!-- Bottom Area (Hill & Mascot) -->
    <div class="absolute bottom-0 w-full h-[180px]">
        <!-- The Hill -->
        <div class="hill-curve"></div>

        <!-- Mascot sitting on hill -->
        <div class="absolute bottom-[40px] left-1/2 -translate-x-1/2">
            <img src="../assets/mascot_dino.png"
                class="w-48 drop-shadow-lg transform hover:scale-110 transition duration-300 cursor-pointer origin-bottom">
        </div>

        <!-- Settings Gear (Bottom Left) -->
        <button class="absolute bottom-6 left-6 btn-kawaii w-12 h-12 bg-white text-gray-400 rounded-full z-20">
            <i class="fa-solid fa-gear"></i>
        </button>
    </div>

</body>

</html>
