<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brushing - Toothbrush Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="../shared_styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .camera-feed {
            background-color: #f1f5f9;
            background-image: url('https://placehold.co/400x800/f1f5f9/cbd5e1?text=Camera+View');
            background-size: cover;
            position: absolute;
            inset: 0;
            z-index: -1;
        }
    </style>
</head>

<body class="h-screen w-full overflow-hidden relative font-kawaii">

    <div class="camera-feed"></div>

    <!-- Top HUD -->
    <div class="absolute top-0 w-full p-4 flex flex-col gap-4">
        <!-- Header Bar -->
        <div
            class="w-full h-16 bg-[var(--color-primary)] border-b-4 border-[var(--color-stroke)] flex items-center justify-between px-4 rounded-b-3xl shadow-lg">
            <div class="flex items-center gap-2">
                <div
                    class="w-10 h-10 bg-white rounded-full border-4 border-[var(--color-stroke)] flex items-center justify-center">
                    <i class="fa-solid fa-pause text-[var(--color-stroke)]"></i>
                </div>
            </div>
            <div class="text-white font-black text-2xl text-shadow-sm">02:00</div>
            <div class="w-10"></div> <!-- Spacer -->
        </div>
    </div>

    <!-- AR Overlay Elements -->
    <!-- Bacteria -->
    <i class="fa-solid fa-virus absolute text-5xl text-[var(--color-danger)] animate-bounce"
        style="top: 30%; left: 20%; filter: drop-shadow(2px 2px 0 #000);"></i>
    <i class="fa-solid fa-virus absolute text-4xl text-purple-500 animate-bounce"
        style="top: 50%; right: 20%; animation-delay: 0.5s; filter: drop-shadow(2px 2px 0 #000);"></i>

    <!-- Bottom Guidelines (Card) -->
    <div class="absolute bottom-6 left-6 right-6">
        <div class="card-kawaii bg-white relative">
            <div class="flex items-center gap-4">
                <!-- Tooth Icon -->
                <div
                    class="w-16 h-16 bg-[var(--color-bg-pattern)] rounded-full border-4 border-[var(--color-stroke)] flex items-center justify-center">
                    <i class="fa-solid fa-tooth text-3xl text-[var(--color-primary)]"></i>
                </div>
                <!-- Text -->
                <div>
                    <div class="text-xs font-bold text-gray-400 uppercase">Current Step</div>
                    <div class="text-2xl font-black text-[var(--color-stroke)]">Brush Top Left!</div>
                </div>
            </div>

            <!-- Progress Bar at bottom of card -->
            <div class="w-full h-4 bg-gray-200 mt-4 rounded-full border-2 border-[var(--color-stroke)] overflow-hidden">
                <div class="h-full bg-[var(--color-accent)] w-[30%]"></div>
            </div>
        </div>
    </div>

</body>

</html>
