<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 刷牙大作战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../shared_styles.css">
    <style>
        /* Custom Toggle Switch */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #4ECDC4;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #4ECDC4;
        }
    </style>
</head>

<body class="h-screen bg-[#F0F4F8] flex flex-col">

    <!-- Header -->
    <header class="p-4 flex items-center relative z-20">
        <a href="home.html"
            class="w-10 h-10 bg-white stroke-border rounded-full flex items-center justify-center text-gray-700 shadow-[2px_2px_0_#2C3E50] active:translate-y-1">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="flex-1 text-center text-2xl font-extrabold text-gray-800">设置中心</h1>
        <div class="w-10"></div> <!-- Spacer -->
    </header>

    <!-- Content -->
    <main class="flex-1 overflow-y-auto px-4 pb-8 space-y-6">

        <!-- Section: Game Config -->
        <div class="card-kawaii p-4">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-gamepad text-yellow-400 mr-2 text-xl stroke-text"
                    style="-webkit-text-stroke: 1px #2C3E50; color: #F7D040;"></i>
                游戏设置
            </h2>

            <!-- Duration -->
            <div class="mb-4">
                <label class="block text-sm font-bold text-gray-600 mb-2">刷牙时长</label>
                <div class="flex gap-2">
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="duration" class="peer hidden" value="1">
                        <div
                            class="stroke-border rounded-xl p-2 text-center bg-white peer-checked:bg-teal-400 peer-checked:text-white transition-colors">
                            <span class="font-extrabold text-xl">1</span><span class="text-xs">分钟</span>
                        </div>
                    </label>
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="duration" class="peer hidden" value="2" checked>
                        <div
                            class="stroke-border rounded-xl p-2 text-center bg-white peer-checked:bg-teal-400 peer-checked:text-white transition-colors">
                            <span class="font-extrabold text-xl">2</span><span class="text-xs">分钟</span>
                        </div>
                    </label>
                    <label class="flex-1 cursor-pointer">
                        <input type="radio" name="duration" class="peer hidden" value="3">
                        <div
                            class="stroke-border rounded-xl p-2 text-center bg-white peer-checked:bg-teal-400 peer-checked:text-white transition-colors">
                            <span class="font-extrabold text-xl">3</span><span class="text-xs">分钟</span>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Difficulty -->
            <div class="flex items-center justify-between py-2 border-b border-gray-100">
                <span class="font-bold text-gray-700">AR 识别灵敏度</span>
                <select class="input-kawaii py-1 px-3 text-sm">
                    <option>标准</option>
                    <option>宽松 (适合幼儿)</option>
                </select>
            </div>
        </div>

        <!-- Section: Reminders -->
        <div class="card-kawaii p-4">
            <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center">
                <i class="fas fa-bell text-red-400 mr-2 text-xl stroke-text"
                    style="-webkit-text-stroke: 1px #2C3E50; color: #FF6B6B;"></i>
                提醒设置
            </h2>

            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-bold text-gray-800">早晨提醒</div>
                        <div class="text-xs text-gray-500">每天 07:30 AM</div>
                    </div>
                    <!-- Toggle Switch -->
                    <div
                        class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="toggle1"
                            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-2 border-[#2C3E50] appearance-none cursor-pointer transition-all duration-300 left-0 checked:left-[calc(100%-1.5rem)]" />
                        <label for="toggle1"
                            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 border-2 border-[#2C3E50] cursor-pointer"></label>
                    </div>
                </div>

                <div class="flex items-center justify-between">
                    <div>
                        <div class="font-bold text-gray-800">晚间提醒</div>
                        <div class="text-xs text-gray-500">每天 08:00 PM</div>
                    </div>
                    <div
                        class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                        <input type="checkbox" name="toggle" id="toggle2" checked
                            class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-2 border-[#2C3E50] appearance-none cursor-pointer transition-all duration-300 left-0 checked:left-[calc(100%-1.5rem)]" />
                        <label for="toggle2"
                            class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 border-2 border-[#2C3E50] cursor-pointer"></label>
                    </div>
                </div>

                <button
                    class="w-full py-2 border-2 border-dashed border-gray-400 rounded-xl text-gray-500 font-bold hover:bg-white hover:text-teal-500 transition-colors">
                    + 添加新提醒
                </button>
            </div>
        </div>

        <!-- Section: System -->
        <div class="card-kawaii p-4">
            <div class="flex items-center justify-between py-2">
                <span class="font-bold text-gray-700">音效 & 音乐</span>
                <div class="relative inline-block w-12 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="toggle3" checked
                        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-2 border-[#2C3E50] appearance-none cursor-pointer transition-all duration-300 left-0 checked:left-[calc(100%-1.5rem)]" />
                    <label for="toggle3"
                        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 border-2 border-[#2C3E50] cursor-pointer"></label>
                </div>
            </div>
            <div class="flex items-center justify-between py-2 border-t border-gray-100 mt-2 pt-2">
                <span class="font-bold text-gray-700">语言</span>
                <span class="text-sm font-bold text-teal-600">简体中文</span>
            </div>
        </div>

    </main>
</body>

</html>
