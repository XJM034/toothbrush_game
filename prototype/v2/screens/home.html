<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页 - 刷牙大作战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../shared_styles.css">
</head>

<body class="h-screen flex flex-col overflow-hidden relative selection:bg-teal-200">

    <!-- Top Bar -->
    <header class="p-4 flex justify-between items-center z-10">
        <!-- Profile Pill -->
        <div
            class="flex items-center bg-white stroke-border rounded-full px-3 py-1.5 shadow-[2px_2px_0_#2C3E50] cursor-pointer hover:scale-105 transition-transform">
            <div
                class="w-8 h-8 rounded-full bg-yellow-300 stroke-border flex items-center justify-center overflow-hidden mr-2">
                <i class="fas fa-smile text-xl text-gray-800"></i>
            </div>
            <span class="font-extrabold text-sm mr-2 text-gray-800">Alex</span>
            <i class="fas fa-chevron-down text-xs text-gray-600"></i>
        </div>

        <!-- Settings Icon -->
        <a href="settings.html"
            class="w-10 h-10 bg-white stroke-border rounded-full flex items-center justify-center shadow-[2px_2px_0_#2C3E50] hover:scale-105 transition-transform active:translate-y-1 active:shadow-none">
            <i class="fas fa-cog text-xl text-gray-700"></i>
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center px-6 pb-20 relative">

        <!-- Logo / Title Area -->
        <div class="text-center mb-8 animate-bounce">
            <h1 class="text-4xl kawaii-font text-white drop-shadow-[3px_3px_0_#2C3E50] stroke-text"
                style="-webkit-text-stroke: 2px #2C3E50;">
                <span class="text-yellow-400">HAPPY</span><br>
                <span class="text-teal-400">BRUSHING</span>
            </h1>
        </div>

        <!-- Mascot Area (Placeholder) -->
        <div class="relative w-64 h-64 mb-8">
            <div class="absolute inset-0 bg-white rounded-full stroke-border opacity-50 blur-sm scale-90 translate-y-4">
            </div>
            <!-- Simple CSS Mascot: A Cute Dino -->
            <div id="mascot" class="w-full h-full relative z-10 animate-[pulse_3s_ease-in-out_infinite]">
                <!-- Use an image or complex CSS here. Using a placeholder icon for now but styled -->
                <div
                    class="w-full h-full bg-green-300 rounded-full stroke-border flex items-center justify-center shadow-[4px_4px_0_#2C3E50] relative overflow-hidden">
                    <div class="absolute top-1/4 left-1/4 w-8 h-8 bg-black rounded-full">
                        <div class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full"></div>
                    </div>
                    <div class="absolute top-1/4 right-1/4 w-8 h-8 bg-black rounded-full">
                        <div class="absolute top-1 left-1 w-3 h-3 bg-white rounded-full"></div>
                    </div>
                    <div class="absolute bottom-1/3 w-12 h-6 bg-pink-300 rounded-full mx-auto opacity-60"></div>
                    <div class="absolute bottom-1/4 w-10 h-4 bg-red-400 rounded-b-full mx-auto border-t-2 border-black">
                    </div>
                    <!-- Teeth -->
                    <div class="absolute bottom-1/4 w-2 h-2 bg-white left-[45%] rounded-full border border-black"></div>
                    <div class="absolute bottom-1/4 w-2 h-2 bg-white right-[45%] rounded-full border border-black">
                    </div>
                </div>
                <!-- Decoration: Hat -->
                <div
                    class="absolute -top-6 left-1/2 transform -translate-x-1/2 w-32 h-20 bg-blue-500 rounded-t-full stroke-border z-20 shadow-[2px_2px_0_rgba(0,0,0,0.2)]">
                    <div class="absolute bottom-0 w-full h-4 bg-blue-600 opacity-20"></div>
                </div>
            </div>
        </div>

        <!-- Main Action Button -->
        <a href="game.html"
            class="btn-3d btn-3d-primary w-full max-w-sm py-5 flex items-center justify-center text-2xl group relative overflow-hidden">
            <span class="relative z-10 flex items-center">
                <i class="fas fa-tooth mr-3 text-white"></i>
                开始刷牙!
            </span>
            <!-- Shine effect -->
            <div
                class="absolute top-0 -left-full w-1/2 h-full bg-white opacity-20 skew-x-[-20deg] group-hover:animate-[shine_1s_infinite]">
            </div>
        </a>

        <!-- Streak / Status -->
        <div class="mt-8 flex gap-4 w-full max-w-sm">
            <div class="flex-1 card-kawaii p-3 flex flex-col items-center">
                <span class="text-xs font-bold text-gray-500 uppercase tracking-wider">连续天数</span>
                <span class="text-2xl font-extrabold text-teal-500">5 <span class="text-sm">天</span></span>
            </div>
            <div class="flex-1 card-kawaii p-3 flex flex-col items-center">
                <span class="text-xs font-bold text-gray-500 uppercase tracking-wider">收集贴纸</span>
                <span class="text-2xl font-extrabold text-yellow-500">12</span>
            </div>
        </div>

    </main>

    <style>
        @keyframes shine {
            0% {
                left: -50%;
            }

            100% {
                left: 150%;
            }
        }
    </style>
</body>

</html>
