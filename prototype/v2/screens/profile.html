<body class="h-screen bg-[#F0F4F8] flex flex-col items-center justify-center p-6">

    <h1 class="text-2xl font-extrabold text-[#2C3E50] mb-8 animate-bounce">谁在刷牙?</h1>

    <div class="grid grid-cols-2 gap-4 w-full max-w-sm">

        <!-- User 1 -->
        <a href="home.html"
            class="card-kawaii p-4 flex flex-col items-center justify-center aspect-square hover:scale-105 transition-transform cursor-pointer relative group">
            <div class="absolute top-2 right-2 text-yellow-400 text-xl hidden group-hover:block animate-spin">
                <i class="fas fa-star"></i>
            </div>
            <div class="w-16 h-16 rounded-full bg-yellow-300 stroke-border flex items-center justify-center mb-3">
                <i class="fas fa-smile text-3xl text-gray-800"></i>
            </div>
            <span class="font-extrabold text-lg text-gray-800">Alex</span>
            <span class="text-xs font-bold text-gray-400 mt-1">Lv. 5</span>
        </a>

        <!-- User 2 -->
        <a href="home.html"
            class="card-kawaii p-4 flex flex-col items-center justify-center aspect-square hover:scale-105 transition-transform cursor-pointer opacity-70 hover:opacity-100">
            <div class="w-16 h-16 rounded-full bg-pink-300 stroke-border flex items-center justify-center mb-3">
                <i class="fas fa-smile-wink text-3xl text-gray-800"></i>
            </div>
            <span class="font-extrabold text-lg text-gray-800">Emma</span>
            <span class="text-xs font-bold text-gray-400 mt-1">Lv. 2</span>
        </a>

        <!-- Add User -->
        <div
            class="border-4 border-dashed border-gray-300 rounded-[24px] p-4 flex flex-col items-center justify-center aspect-square cursor-pointer hover:bg-white hover:border-teal-400 transition-colors group">
            <div
                class="w-12 h-12 rounded-full bg-gray-200 group-hover:bg-teal-100 flex items-center justify-center mb-2 transition-colors">
                <i class="fas fa-plus text-2xl text-gray-400 group-hover:text-teal-500"></i>
            </div>
            <span class="font-bold text-gray-400 group-hover:text-teal-500">添加新用户</span>
        </div>

    </div>

        class="fixed bottom-0 left-0 w-full h-32 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjArIiBoZWlnaHQ9IjIwIiB3aWx0aD0iMTAwJSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cGF0aCBkPSJNMCAyMCBMNCAxNiBMOCAyMCBMMTIgMTYgTDE2IDIwIEwyMCAxNiBMMjQgMjAgWiIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjRTJFOEYwIiBzdHJva2Utd2lkdGg9IjIiLz48L3N2Zz4=')] opacity-20 pointer-events-none">
