<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结算 - 刷牙大作战</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="../shared_styles.css">
</head>

<body class="h-screen bg-[#F0F4F8] flex flex-col items-center justify-center relative overflow-hidden">

    <!-- Success Message -->
    <div class="text-center mb-6 z-10 animate-[bounce_1s_infinite]">
        <h1 class="text-4xl kawaii-font text-yellow-400 stroke-text drop-shadow-[3px_3px_0_#2C3E50]"
            style="-webkit-text-stroke: 2px #2C3E50;">
            太棒了!
        </h1>
        <p class="text-gray-600 font-bold mt-2">细菌都被赶跑啦！</p>
    </div>

    <!-- Reward Card -->
    <div class="card-kawaii w-72 p-6 flex flex-col items-center relative z-10 animate-[zoomIn_0.5s_ease-out]">

        <!-- Stars -->
        <div class="flex gap-2 mb-6">
            <i class="fas fa-star text-4xl text-yellow-400 stroke-text" style="-webkit-text-stroke: 1.5px #2C3E50;"></i>
            <i class="fas fa-star text-4xl text-yellow-400 stroke-text" style="-webkit-text-stroke: 1.5px #2C3E50;"></i>
            <i class="fas fa-star text-4xl text-yellow-400 stroke-text" style="-webkit-text-stroke: 1.5px #2C3E50;"></i>
        </div>

        <!-- Gift Box (Before Open) -->
        <div id="gift-box"
            class="w-32 h-32 bg-red-500 stroke-border rounded-xl flex items-center justify-center shadow-[4px_4px_0_#2C3E50] cursor-pointer hover:scale-105 transition-transform"
            onclick="openGift()">
            <i class="fas fa-gift text-6xl text-white"></i>
        </div>

        <!-- Unlocked Item (Hidden) -->
        <div id="unlocked-item" class="hidden flex-col items-center animate-[fadeIn_1s]">
            <div
                class="w-32 h-32 bg-blue-200 stroke-border rounded-full flex items-center justify-center mb-4 relative overflow-hidden">
                <!-- Hat Item -->
                <div class="absolute bottom-4 w-20 h-16 bg-orange-400 rounded-t-full border-2 border-black">
                    <div class="absolute bottom-0 w-full h-2 bg-orange-600 opacity-20"></div>
                    <i class="fas fa-star absolute top-2 left-1/2 -translate-x-1/2 text-white text-xs"></i>
                </div>
            </div>
            <span class="font-extrabold text-lg text-teal-600">新帽子!</span>
        </div>

        <p class="text-sm font-bold text-gray-400 mt-6" id="tap-hint">点击打开礼物!</p>

    </div>

    <!-- Photo Decoration Button -->
    <a href="home.html" class="mt-8 btn-3d btn-3d-yellow px-8 py-3 text-lg z-10">
        <i class="fas fa-camera mr-2"></i> 装饰照片
    </a>

    <!-- Return Home -->
    <a href="home.html" class="mt-4 text-gray-500 font-bold hover:text-teal-500 underline z-10">
        返回主页
    </a>

    <script>
        function openGift() {
            document.getElementById('gift-box').classList.add('hidden');
            document.getElementById('unlocked-item').classList.remove('hidden');
            document.getElementById('unlocked-item').classList.add('flex');
            document.getElementById('tap-hint').innerText = "已收入背包";

            // Confetti
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#4ECDC4', '#FFE66D', '#FF6B6B']
            });
        }
    </script>

</body>

</html>
