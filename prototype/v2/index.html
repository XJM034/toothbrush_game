<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原型预览 - 刷牙习惯养成游戏</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a202c;
            color: white;
            font-family: sans-serif;
        }

        .iphone-frame {
            width: 375px;
            height: 812px;
            background: #fff;
            border-radius: 50px;
            border: 14px solid #333;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            margin: 20px;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 30px;
            background: #333;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            z-index: 50;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body class="p-10">
    <div class="max-w-7xl mx-auto">
        <h1 class="text-3xl font-bold mb-2 text-center text-teal-400">iOS 养成游戏 - 原型设计展示</h1>
        <p class="text-center text-gray-400 mb-10">基于"Japanese Kawaii" & "Toy-like" 风格设计</p>

        <div class="flex flex-wrap justify-center gap-8">

            <!-- Home Screen -->
            <div class="flex flex-col items-center">
                <span class="mb-4 font-bold text-lg text-gray-300">1. 主界面 (Home)</span>
                <div class="iphone-frame">
                    <div class="notch"></div>
                    <iframe src="screens/home.html"></iframe>
                </div>
            </div>

            <!-- Game Screen -->
            <div class="flex flex-col items-center">
                <span class="mb-4 font-bold text-lg text-gray-300">2. 游戏/刷牙中 (In-Game)</span>
                <div class="iphone-frame">
                    <div class="notch"></div>
                    <iframe src="screens/game.html"></iframe>
                </div>
            </div>

            <!-- Result Screen -->
            <div class="flex flex-col items-center">
                <span class="mb-4 font-bold text-lg text-gray-300">3. 结算/奖励 (Result)</span>
                <div class="iphone-frame">
                    <div class="notch"></div>
                    <iframe src="screens/result.html"></iframe>
                </div>
            </div>

            <!-- Settings Screen -->
            <div class="flex flex-col items-center">
                <span class="mb-4 font-bold text-lg text-gray-300">4. 设置 (Settings)</span>
                <div class="iphone-frame">
                    <div class="notch"></div>
                    <iframe src="screens/settings.html"></iframe>
                </div>
            </div>

            <!-- Profile Screen -->
            <div class="flex flex-col items-center">
                <span class="mb-4 font-bold text-lg text-gray-300">5. 用户档案 (Profile)</span>
                <div class="iphone-frame">
                    <div class="notch"></div>
                    <iframe src="screens/profile.html"></iframe>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
